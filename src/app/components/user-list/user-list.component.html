



  <div class="row mt-4">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><i class="fa-solid fa-users me-2 fs-5"></i><a href="#">Users</a></li>
          <li class="breadcrumb-item active" aria-current="page">User List</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <table class="table table-bordered border-1 border-dark">
        <thead>
          <tr class="text-center">
            <th>User Name</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{item.username}}</td>
            <td>{{item.role}}</td>
            <td>{{item.created_at}}</td>
            <td>
              <div class="text-center"><button class="btn btn-success">Edit</button></div>
            </td>
            <td>
              <div class="text-center"><button class="btn btn-danger">Delete</button></div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
